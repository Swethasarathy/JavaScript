<html>
<head>
<title>JavaScript While </title>
</head>
<body>
<p id="demo"> </p>
<script>
var a = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
var m = 0;
var i = "";
while(a[m])
{
i +="<br>The month is " +a[m];
m++;
}
document.getElementById("demo").innerHTML = i;
</script>
</body>
</html>
