<html>
<head>
<title>Check non-empty</title>
<script>
function validateform()
{
var a = document.forms["sample"]["fname"].value;
if(a == "")
{
alert("Name field is to be filled");
return false;
}
}
</script>
</head>
<body>
<form name="sample" action = "js19ii.html" onsubmit="return validateform()" method="post">
Name :  <input type = "text" name="fname">
<br></br>
<input type = "submit" name "Submit">
</form>
</body>
</html>
