<html>
<head>
<title>JavaScript Else If</title>
</head>
<body>
<p id="demo"> </p>
<script>
var a = 16;
if(a < 18)
{
document.getElementById("demo").innerHTML ="Minor, not eligible for voting";
}
else if(a > 60)
{
document.getElementById("demo").innerHTML ="Senior Citizen";
}
else
{
document.getElementById("demo").innerHTML ="Major, eligible for voting";
}
</script>
</body>
</html>
