<html>
<head>
<script>
function myFunction()                                   
{
var mail = document.forms["sample"]["EMail"];   
if (mail.value == "")                                  
{
alert("Please enter a valid e-mail address.");
return false;
}
if (mail.value.indexOf("@", 0) < 0)                
{
alert("Please enter a valid e-mail address.");
return false;
}
if (mail.value.indexOf(".", 0) < 0)                
{
alert("Please enter a valid e-mail address.");
return false;
}
}
</script>
</head>
<body>
<form name="sample"  onsubmit="myFunction()" method="post"> 
E-mail Address: <input type="text" size=65 name="EMail">
<br></br>
<input type="submit" name="Submit">     
</form>
</body>
</html>
