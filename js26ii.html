<html>
<head>
<title>Form Validation</title>
</head>
<body>
<form name="sample" onsubmit="return myFunction()" method="post">
<h1>Form Validation</h1>
<br>Please fill the follwing fields with correct data</br>
<br></br>
<br>Name                    <input type="text" name="name"></br><br></br>
<br>Email Id               <input type="text" size=55 name="id"></br><br></br>
<br>Gender                 <input type="radio" name="gender">Male  <input type="radio" name="gender">Female  <input type="radio" name="gender">Transgender</br><br></br>
<br>Age		<select>
<option>20 - 30 yrs</option>
<option>30 - 40 yrs</option>
<option>40 - 50 yrs</option>
<option>50 - 60 yrs</option>
</select></br>
<br></br>
<br>Feedback :</br>
<br><textarea id="ta" rows="4" cols="75"></textarea></br>
<br></br>
</form>
<button onclick="myFunction()">Register</button>        <button onclick="resetForm(sample)">Reset</button>
<script>
function myFunction()
{
var a = document.forms["sample"]["name"].value;
var mail = document.forms["sample"]["id"];
if(!(isNaN(a)))
{
alert("Please enter the Letters");
return false;
}
if(mail.value=="")
{
alert("Please enter a valid e-mail address.");
return false;
}
if(mail.value.indexOf("@",0)<0)
{
alert("Please enter a valid e-mail address.");
return false;
}
if(mail.value.indexOf(".",0)<0)
{
alert("Please enter a valid e-mail address.");
return false;
}
else
{
alert("Thank you!!!");
return false;
}
}
function resetForm(sample) {
    // clearing inputs
    var inputs = sample.getElementsByTagName('input');
    for (var i = 0; i<inputs.length; i++) {
        switch (inputs[i].type) {
            // case 'hidden':
            case 'text':
                inputs[i].value = '';
                break;
            case 'radio':
            case 'checkbox':
                inputs[i].checked = false;   
}
}
    var selects = sample.getElementsByTagName('select');
    for (var i = 0; i<selects.length; i++)
        selects[i].selectedIndex = 0;
var ta = document.getElementById('ta');
    if (!ta.value || ta.value != ta.defaultValue) 
    {
        ta.value = ta.defaultValue;
    }
    return false;
}
</script>
</body>
</html>
