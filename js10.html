<html>
<head>
<title>JavaScript For </title>
</head>
<body>
<p id="demo"> </p>
<script>
var dept = ["IT", "CSE", "ECE", "MECH", "EEE", "Civil", "Aeronautical"];
var i;
for(i=0,len=dept.length,a ="";i<len;i++)
{
a += dept[i] + "<br>";
}
document.getElementById("demo").innerHTML = a;
</script>
</body>
</html>
