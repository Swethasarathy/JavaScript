<html>
<head>
<title>JavaScript If</title>
</head>
<body>
<p id="demo"> </p>
<script>
var a = 20;
if(a > 18)
{
document.getElementById("demo").innerHTML ="Eligible for Voting";
}
else
{
document.getElementById("demo").innerHTML ="Not eligible for Voting";
}
</script>
</body>
</html>
